<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Hack to import a favicon from another, already live website -->
  <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=juanca.org" />
  <title>Interactive Rating Component | juanca.dev</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <main class="card">
    <img src="./images/icon-star.svg" alt="" aria-hidden="true" class="card__icon-star" />
    <h1 class="card__title">How did we do?</h1>
    <p class="card__description">
      Please let us know how we did with your support request. All feedback is appreciated to help us improve our
      offering!
    </p>
    <form action="" class="card__form">
      <div class="card__form--radio-container">
        <input type="radio" value="1" id="card__form--one" name="score" />
        <label for="card__form--one">1</label>
        <input type="radio" value="2" id="card__form--two" name="score" />
        <label for="card__form--two">2</label>
        <input type="radio" value="3" id="card__form--three" name="score" />
        <label for="card__form--three">3</label>
        <input type="radio" value="4" id="card__form--four" name="score" checked />
        <label for="card__form--four">4</label>
        <input type="radio" value="5" id="card__form--five" name="score" />
        <label for="card__form--five">5</label>
      </div>
      <input type="submit" value="Submit" id="card__form--submit-button" />
    </form>
  </main>

  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io/challenges/interactive-rating-component-koxpeBUmI" rel="noopener"
      target="_blank">Frontend Mentor</a>. Coded by
    <a href="https://www.juanca.org" rel="noopener" target="_blank">@juancaorg</a>.
  </footer>
</body>

</html>
